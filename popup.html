<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      color: #172B4D;
      margin-bottom: 15px;
    }

    .main-cta {
      display: inline-block;
      padding: 12px 24px;
      background-color: #FF813F;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.2s;
      margin-bottom: 20px;
      width: 80%;
    }

    .main-cta:hover {
      background-color: #E57236;
    }

    p {
      color: #5E6C84;
      font-size: 14px;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .free-support {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      background-color: #F4F5F7;
      color: #172B4D;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
      font-size: 14px;
    }

    .social-button:hover {
      background-color: #E4E6E9;
    }

    .social-button i {
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <h1>Trello Checklist Collapser</h1>
  <p>If you find this extension helpful, consider supporting its development!</p>
  <a href="https://buy.stripe.com/28E28re845iBe3K0pwe7m0q" target="_blank" class="main-cta">
    <i class="fas fa-coffee"></i> Buy Britt a coffee
  </a>
  <p>Or support for free by subscribing:</p>
  <div class="free-support">
    <a href="https://www.youtube.com/@brittanysoftware" target="_blank" class="social-button">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://brittanyjoiner.com/newsletter" target="_blank" class="social-button">
      <i class="far fa-envelope"></i> Newsletter
    </a>
  </div>
</body>
</html>
